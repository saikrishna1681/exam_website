
<form action="/login", method="POST">

    <h1>Student Login </h1>

    {% csrf_token %}

    <label>username</label>
    <input placeholder="username" name="username">

    <br>
    <label>password</label>
    <input type="password" name="password" placeholder="password"><br>

    <button type="submit">Login</button>


</form>
